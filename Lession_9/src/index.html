<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap page</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 text-center">
					<h1 class="header">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row content">
				<div class="col-lg-6 col-lg-offset-1">

						<iframe width="100%" height="315" src="https://www.youtube.com/embed/yEdvDFBhQIU?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form text-center">
						<p>Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn-primary btn-lg btn-block form-btn">Получить интсрукцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

				</div>
			</div>
			<div class="row feature-content text-center">
				<div class="col-lg-3 col-sm-6">

						<img src="img/001-summer.png" alt="">

				</div>

				</div>

				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="content-box">
						<img src="img/004-boarding-pass.png" alt="">
						<p>Преимущество 4</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button class="btn-primary btn-lg form-btn">Получить интсрукцию</button>
				</div>
			</div>
		</div>
	</div>
	<div class="section">

						Наши клиенты

				</div>
			</div>

				<div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-8 col-xs-offset-2 client">
